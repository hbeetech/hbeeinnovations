    <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    section {
      position: absolute;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2px;
      flex-wrap: wrap;
      overflow: hidden;
    }

    section .contact {
      position: absolute;
      width: 400px;
      max-width: 100%;
      background: transparent;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      border-radius: 4px;
      box-shadow: none;
    }

    section .contact .content {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      color: #fff;
    }

    section .contact .content h2 {
      font-size: 1.5em;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    section .contact .content .logo {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    section .contact .content .logo .inputBox {
      position: relative;
      width: 100%;
    }

    section .contact .content .logo .inputBox input,
    section .contact .content .logo .inputBox textarea {
      width: 100%;
      background: #333;
      border: none;
      outline: none;
      padding: 15px 10px;
      border-radius: 4px;
      color: #fff;
      font-size: 1em;
    }

    section .contact .content .logo .inputBox textarea {
      resize: none;
      height: 100px;
    }

    section .contact .content .logo .inputBox input[type="submit"] {
      padding: 10px;
      background: #fff;
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }

    section .contact .content .logo .inputBox input[type="submit"]:hover {
      background: #f1f1f1;
    }

    /* Responsive Design for Mobile */
    @media (max-width: 900px) {
      section .contact {
        width: 300px;
        padding: 30px;
      }
    }

    @media (max-width: 600px) {
      section .contact {
        width: 90%;
        padding: 20px;
      }

      section .contact .content h2 {
        font-size: 1.2em;
      }

      section .contact .content .logo .inputBox input[type="submit"] {
        font-size: 1.2em;
      }
    }
  </style>
</head>
