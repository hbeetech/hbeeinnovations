<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HBEE Innovations | Contact Us</title>
  <link rel="icon" href="favicon/1.png" type="image/x-icon">
  
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    section {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2px;
      flex-wrap: wrap;
    }

    .contact {
      width: 400px;
      max-width: 100%;
      background: #222;
      padding: 40px;
      border-radius: 4px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.9);
      text-align: center;
    }

    .contact h2 {
      color: #fff;
      font-size: 1.5em;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 20px;

    }

    .inputBox {
      position: relative;
      width: 100%;
    }

    .inputBox input,
    .inputBox textarea {
      width: 100%;
      background: #333;
      border: none;
      outline: none;
      padding: 15px 10px;
      border-radius: 4px;
      color: #fff;
      font-size: 1em;
    }

    .inputBox input[type="text"] {
      text-transform: capitalize;
    }

    .inputBox textarea {
      resize: none;
      height: 100px;
    }

    .inputBox input[type="submit"] {
      padding: 10px;
      background: #fff;
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }

    .inputBox input[type="submit"]:hover {
      background: #f1f1f1;
    }
    footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    color: white;               /* White text for contrast */
    text-align: center;          /* Center align text */
    padding: 10px 0;            /* Padding for spacing */
    font-family: 'Quicksand', sans-serif; /* Same font as the rest of the page */
    }

    footer p {
    margin: 0;                  /* Remove default margin */
    font-size: 14px;            /* Adjust font size as needed */
    }

    footer a {
    color: white;               /* Make links white */
    text-decoration: none;      /* Remove underline */
    } 

    footer a:hover {
    text-decoration: underline; /* Add underline on hover */
    }

    /* Responsive Design */
    @media (max-width: 900px) {
      .contact {
        width: 300px;
        padding: 30px;
      }
    }

    @media (max-width: 600px) {
      .contact {
        width: 90%;
        padding: 20px;
      }
    }

    /* Footer Styles */
    footer {
      color: #fff;
      padding: 20px;
      text-align: center;
      position: fixed;
      align-self: baseline;
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 0px 0;
    }

    .social-icons {
      display: flex;
      gap: 15px;
    }

    .social-icons a {
      color: #fff;
      text-decoration: none;
      font-size: 24px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #4caf50;
    }

    .whatsapp-chat {
      background-color: #25d366;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      transition: background 0.3s;
    }

    .whatsapp-chat:hover {
      background-color: #22c65b;
    }

    .copyright {
      margin-top: 20px;
      font-size: 14px;
    }

    /* Responsive Footer */
    @media (max-width: 600px) {
      .footer-content {
    padding-bottom: 0px;
        gap: 15px;
      }
      .social-icons {
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <section>
    <div class="contact">
      <h1>
        <a href="home.html">
          <img src="logo/3.png" alt="Logo" style="width: 50%; height: auto;">
        </a>
      </h1>
      <h2>Contact Us</h2>
      <div class="form">
        <div class="inputBox">
          <input type="text" required placeholder="Your Name">
        </div>
        <div class="inputBox">
          <input type="email" required placeholder="Your Email">
        </div>
        <div class="inputBox">
          <textarea required placeholder="Message"></textarea>
        </div>
        <div class="inputBox">
          <input type="submit" value="Send Message">
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="footer-content">
      <!-- WhatsApp Chat Button -->
      <a href="https://wa.me/8310099233" class="whatsapp-chat" target="_blank">Chat with us on WhatsApp</a>

  </footer>
</body>
</html>
