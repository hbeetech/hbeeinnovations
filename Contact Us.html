  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }
    section {
      position: absolute;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2px;
      flex-wrap: wrap;
      overflow: hidden;
    }

    section .contact {
      position: absolute;
      width: 400px;
      max-width: 100%;
      background: #222;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      border-radius: 4px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.9);
    }

    section .contact .content {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      color: #fff;
    }

    section .contact .content h2 {
      font-size: 1.5em;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    section .contact .content .form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    section .contact .content .form .inputBox {
      position: relative;
      width: 100%;
    }
    .inputBox input[type="text"] {
  text-transform: capitalize;
}

    section .contact .content .form .inputBox input,
    section .contact .content .form .inputBox textarea {
      width: 100%;
      background: #333;
      border: none;
      outline: none;
      padding: 15px 10px;
      border-radius: 4px;
      color: #fff;
      font-size: 1em;
    }

    section .contact .content .form .inputBox textarea {
      resize: none;
      height: 100px;
    }

    section .contact .content .form .inputBox input[type="submit"] {
      padding: 10px;
      background: #fff;
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }

    section .contact .content .form .inputBox input[type="submit"]:hover {
      background: #f1f1f1;
    }

    /* Responsive Design for Mobile */
    @media (max-width: 900px) {
      section .contact {
        width: 300px;
        padding: 30px;
      }
    }

    @media (max-width: 600px) {
      section .contact {
        width: 90%;
        padding: 20px;
      }

      section .contact .content h2 {
        font-size: 1.2em;
      }

      section .contact .content .form .inputBox input[type="submit"] {
        font-size: 1.2em;
      }
    }
  </style>
</head>
